<!DOCTYPE html>
<html>
  <head>
    <title>Cars</title>
  </head>
  <body>
    <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
    
    <script>
      // All of your code for javascript goes here
      // We are going to create an object called Car
      var Car = function(x,y)
      {
        this.x = x; // set the object's x and y values
        this.y = y;
      };
      
      // Let's create an instance of this object called tesla
      var tesla = new Car(10,20); // x=10, y=20
      
      // Let's create a method to draw a car
      Car.prototype.draw = function()
      {
        var carHtml = '<img src="https://nostarch.com/images/car.png">';
        
        this.carElement = $(carHtml);
        
        this.carElement.css({
          position: "absolute",
          left: this.x,
          top: this.y
        });
        
        $("body").append(this.carElement);
      };
      
      Car.prototype.moveRight = function()
      {
        this.x += 5; // adds 5 to the x value
        // this updates the position on the screen
        this.carElement.css({
          left: this.x, 
          top: this.y
        });
      };
      Car.prototype.moveLeft = function()
      {
        this.x -= 5; // subtracts 5 from the x value
        // this updates the position on the screen
        this.carElement.css({
          left: this.x, 
          top: this.y
        });
      };
      Car.prototype.moveDown = function()
      {
        this.y += 5; // adds 5 to the y value
        // this updates the position on the screen
        this.carElement.css({
          left: this.x, 
          top: this.y
        });
      };
      Car.prototype.moveUp = function()
      {
        this.y -= 5; // subtracts 5 from the y value
        // this updates the position on the screen
        this.carElement.css({
          left: this.x, 
          top: this.y
        });
      };
      
      tesla.draw();
      tesla.moveRight();
      tesla.moveLeft();
      tesla.moveUp();
      tesla.moveDown();
      var nissan = new Car(100, 200);
      nissan.draw();
      nissan.moveRight();
      nissan.moveLeft();
      nissan.moveUp();
      nissan.moveDown();
      var bugatti = new Car(500, 200);
      bugatti.draw();
      bugatti.moveRight();
      bugatti.moveLeft();
      bugatti.moveUp();
      bugatti.moveDown();
      var lamborghini = new Car(200, 300);
      lamborghini.draw();
      lamborghini.moveRight();
      lamborghini.moveLeft();
      lamborghini.moveUp();
      lamborghini.moveDown();
      var challenger = new Car(400, 200);
      challenger.draw();
      challenger.moveRight();
      challenger.moveLeft();
      challenger.moveUp(); 
      challenger.moveDown();
    </script>
  </body>
</html>
