<!DOCTYPE html>
<html>
 <head>
  <title>Canvas</title>
 </head>
 <body>
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <script>
    var canvas = document.getelementById("canvas");
    var ctx = canvas.getContext("2d");
   ctx.fillRect(0, 0, 10, 20)
    for(var i = 0; i < 5; i++)
    {
    ctx.fillRect(i*28, i*28, 20, 20);
    }
  </script>
 </body>
</html>
